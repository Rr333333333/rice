<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rice Leaf Disease Detection</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 40px 60px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        h1 { margin-bottom: 30px; color: #2f3640; }
        input[type="file"] { display: none; }
        label { display: inline-block; padding: 15px 25px; background: #44bd32; color: #fff; border-radius: 10px; cursor: pointer; transition: background 0.3s ease; margin-bottom: 20px; }
        label:hover { background: #4cd137; }
        input[type="submit"] { padding: 15px 40px; background: #273c75; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; transition: background 0.3s ease; }
        input[type="submit"]:hover { background: #4876ff; }
        p.note { margin-top: 20px; font-size: 14px; color: #718093; }
        #file-name { margin-top: 10px; font-size: 14px; color: #2f3640; }
        #preview { margin-top: 15px; max-width: 100%; border-radius: 10px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rice Leaf Disease Detection</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="file">Choose Leaf Image</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <div id="file-name"></div>
            <img id="preview" alt="Image Preview">
            <br>
            <input type="submit" value="Predict">
        </form>
        <p class="note">Supported formats: JPEG, PNG</p>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('file-name');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                fileNameDisplay.textContent = `Selected file: ${file.name}`;

                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                fileNameDisplay.textContent = '';
                preview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
