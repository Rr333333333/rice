<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Agriculture | Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 50px 60px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
            width: 450px;
        }

        h1 {
            color: #2e7d32;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .result-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        .result-card h3 {
            color: #1e88e5;
            margin-bottom: 10px;
        }

        .result-card p {
            color: #333;
            line-height: 1.5;
            font-size: 15px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid #ddd;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #43a047;
        }

        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

</body>
</html>
